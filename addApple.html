<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="http://fr.allfont.net/allfont.css?fonts=courier" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">

    <link rel="stylesheet" href="./css/addAplle.css"


</head>

<body


<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <i class="fab fa-apple"></i>
                <h2>Add your Product</h2>
                <h4>We would love to sell your Apple</h4>
            </div>
        </div>
        <form class="col-md-9" novalidate>
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">Style:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="Apple Violet" name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Price:</label>
                    <div class="col-sm-10">
                        <input name="price" class="form-control" id="price" placeholder="Enter your Price" name="price" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="contac@example.com" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Caracteristics:</label>
                    <div class="col-sm-10">
                        <select name="price" class="form-control" id="lname" >
                            <option value="choix">Select your Size</option>
                            <option value="choix0">XS/S</option>
                            <option value="choix1">S/M</option>
                            <option value="choix1">M/L</option>
                            <option value="choix1">L/XL</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Add a description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Picture:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="picture" placeholder="Add Link" name="picture">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>




</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
